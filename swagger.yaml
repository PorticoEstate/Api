openapi: 3.0.0
info:
  title: My API
  version: 1.0.0
paths:
  /users:
    get:
      summary: Get all users
      responses:
        '200':
          description: OK
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
  /users/{id}:
    get:
      summary: Get a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
    put:
      summary: Update a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: OK
    delete:
      summary: Delete a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: No Content
  /booking-frontend/search-data-all:
    get:
      summary: Get all booking data
      responses:
        '200':
          description: A list of booking data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookingData'
        '500':
          description: An error occurred
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    BookingData:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
